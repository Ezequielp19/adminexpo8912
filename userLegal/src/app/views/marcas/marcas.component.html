
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Marcas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()">
        <ion-icon name="add"></ion-icon>
        Agregar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="table-header">
      <ion-col size="8">Nombre</ion-col>
      <ion-col size="4" class="ion-text-center">Acciones</ion-col>
    </ion-row>
    <ion-row *ngFor="let marca of marcas" class="table-row">
      <ion-col size="8">{{ marca.nombre }}</ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-button color="danger" fill="clear" (click)="eliminarMarca(marca)">Eliminar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-modal [isOpen]="isModalOpen" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Agregar Marca</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="marcaForm" (ngSubmit)="agregarOEditarMarca()">
          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Imagen</ion-label>
            <input type="file" (change)="onFileSelected($event)">
          </ion-item>
          <ion-footer>
            <ion-button expand="full" type="submit">Guardar</ion-button>
          </ion-footer>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
